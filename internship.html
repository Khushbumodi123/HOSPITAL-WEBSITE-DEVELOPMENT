    <h1>Internship-Registration-Form</h1>

    <div class="intern_form">
        <form class="form-1" action="internship2.php" method="post">
            <!-- ----------names in html form---------------------- -->
            <div class="names_container_div">
                <div class="names">
                    <label for="f_name">First Name*</label><br>
                    <input class="box_name" type="text" name="f_name" required><br>
                </div>

                <div class="names">
                    <label for="l_name">Last Name*</label><br>
                    <input class="box_name" type="text" name="l_name" required><br>
                </div>
            </div>

            <div class="container_email_contact">
                <div class="email_contact">
                    <!-- -------------Email field---------------- -->
                    <label for="email">Email Address*</label><br>
                    <input id="txtflield_names_for_mail" type="text" name="email" required><br>
                </div>

                <div class="email_contact">
                    <!-- ---------------phone number field------------- -->
                    <label for="phone">Contact number:</label><br><br>
                    <input type="tel" id="phone" name="phone" placeholder="Contact number" pattern="[6-9][0-9]{9}"
                        required><br><br>
                    <!-- <label for="phone">Contact number:</label><br>
                    <input type="tel" id="phone" name="phone" pattern="[6-9][0-9]{9}" required><br> -->
                </div>
            </div>

            <!-- --------------gender field------------------ -->
            <div class="container_gender_dob">

                <div class="gender">
                    <label>Gender</label><br>
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male"> Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other" required>
                    <label for="other">Other</label>
                </div>

                <!-- -----------------birth date field--------------- -->
                <div class="bdate">
                    <label for="birthday">Birthday:</label><br>
                    <input type="date" id="birthday" name="birthday" required>
                </div>

            </div>

            <!-- ---------adrress field---------------------- -->
            <div class="container_address">
                <div class="inner_address">
                    <label for="address">Current Address</label><br>
                    <input type="text" class="address" name="address1" required>
                </div>
                <div class="inner_address">
                    <label for="address">Permenent Address</label><br>
                    <input type="text" class="address" name="address2" required>
                </div>
            </div>

            <!-- ----------------pin code field---------------- -->
            <div class="pin_code">
                <label for="pin_code">PIN Code</label><br>
                <input name="pincode" type="text" id="input_pin" inputmode="numeric" maxlength="6" pattern="[0-9]{6}"
                    required>
            </div>

            <!-- ----------------upload mendatory files field-------------- -->
            <div id="upload-border">
                <label for="myfile">Upload Aadhar Card:</label>
                <input type="file" class="myfile" name="myfile"><br>
                <label for="myfile">Upload a Resume:</label>
                <input type="file" class="myfile" name="myfile"><br>
                <label for="myfile">Upload Last Qualification Certificate:</label>
                <input type="file" class="myfile" name="myfile"><br>
                <label for="myfile">Upload Letter of Recommendation:</label>
                <input type="file" class="myfile" name="myfile"><br>
            </div>

            <!-- ------------submite button-------------- -->
            <div class="container_button">
                <div class="inner_conatiner_button">
                    <input type="submit" class="submit">
                </div>
            </div>

        </form>
